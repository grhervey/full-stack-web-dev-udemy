<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountains & Puppy Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://malsup.github.io/jquery.cycle.all.js"></script>

</head>
<body>
    <div id="container">
        <h1>Mountains & Puppies</h1>
        <div class="slider">
            <img src="img/m1.jpg" width="640" height="426">
            <img src="img/m2.jpg" width="640" height="426">
            <img src="img/m3.jpg" width="640" height="426">
            <img src="img/p1.jpg" width="640" height="426">
            <img src="img/p2.jpg" width="640" height="426">
            <img src="img/p3.jpg" width="640" height="426">
        </div>

        <ul id="nav">
            <li id="prev"><a href="#">Previous</a></li>
            <li id="next"><a href="#">Next</a></li>
        </ul>
    </div>

    <script>
        $(document).ready(function(){
            $('.slider').cycle({
                fx: 'fade',
                pause: 1,
                prev: '#prev',
                next: '#next'
            });
        });
    </script>
</body>
</html>
